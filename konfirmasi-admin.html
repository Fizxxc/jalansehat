<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Peserta</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }
    .fade-in-up { animation: fadeInUp .5s ease-out; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-50">

  <div class="fade-in-up max-w-md w-full p-8 rounded-2xl shadow-xl backdrop-blur-xl bg-white/60 border border-white/40 text-center">

    <div class="flex justify-center">
      <lord-icon
        src="https://cdn.lordicon.com/hrqqslfe.json"
        trigger="loop"
        state="hover-rotate"
        colors="primary:#3b82f6,secondary:#60a5fa"
        style="width:120px;height:120px">
      </lord-icon>
    </div>

    <h2 class="text-2xl font-bold text-blue-700 mt-2">Konfirmasi Peserta</h2>

    <p id="nama" class="text-gray-700 mt-2 text-lg">Memuat data...</p>

    <button id="btnKonfir"
      class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 hover:scale-[1.03] active:scale-95 transition">
      Konfirmasi Sekarang
    </button>

    <!-- COPY RIGHT -->
  <footer>
    <div class="mt-6 text-center text-xs text-gray-500">
      &copy; 2025 Festara. All rights reserved. | Devlop by <a href="https://www.instagram.com/fizzx.docx/" class="text-blue-900"><b>FizzxDevv</b></a>
    </div>
  </footer>
  </div>

  <!-- SCRIPT FIREBASE -->
  <script type="module">
    import { db } from "/firebase.js";
    import { doc, getDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const id = new URLSearchParams(location.search).get("id");

    // --- LOAD DATA ---
    async function loadData(){
      const snap = await getDoc(doc(db, "peserta", id));
      if(!snap.exists()){
        document.getElementById("nama").textContent = "Peserta tidak ditemukan";
        return;
      }
      document.getElementById("nama").textContent = snap.data().nama;
    }

    loadData();

    // --- KONFIRMASI ---
    document.getElementById("btnKonfir").onclick = async () => {

      Swal.fire({
        html: `
          <lord-icon
            src="https://cdn.lordicon.com/xjovhxra.json"
            trigger="loop"
            style="width:100px;height:100px">
          </lord-icon>
          <p class="mt-3 text-gray-700 text-lg">Memproses konfirmasi...</p>
        `,
        showConfirmButton: false,
        allowOutsideClick: false,
      });

      await updateDoc(doc(db, "peserta", id), {
        confirmed: true,
        confirmedAt: new Date().toISOString()
      });

      Swal.fire({
        html: `
          <lord-icon
            src="https://cdn.lordicon.com/hjeefwhm.json"
            trigger="loop"
            style="width:120px;height:120px">
          </lord-icon>
          <h2 class="text-xl font-semibold mt-3">Berhasil Dikonfirmasi!</h2>
          <p class="text-gray-600">Peserta telah disetujui oleh panitia.</p>
        `,
        timer: 1800,
        showConfirmButton: false
      });
    };
  </script>

</body>
</html>
