<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi Ulang - Sukses</title>

  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    .highlight { animation: glow 1.2s ease-out; }
    @keyframes glow {
      0% { background: rgba(255,255,0,0.4); }
      100% { background: transparent; }
    }
  </style>
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-lg text-center">

    <h2 class="text-2xl font-bold text-green-800">Registrasi Ulang Berhasil ðŸŽ‰</h2>
    <p class="mt-1 text-gray-700">Halo <span id="nama" class="font-semibold"></span>,</p>
    <p class="text-gray-700">Silakan tunggu konfirmasi dari panitia.</p>

    <!-- STATUS -->
    <div id="status" class="mt-6"></div>

    <button id="btnCekStatus"
      class="mt-3 px-4 py-2 bg-green-700 text-white rounded-lg shadow hover:bg-green-800 transition">
      Cek Status
    </button>

    <!-- QR -->
    <div class="mt-6">
      <div id="qrcode" class="mx-auto w-48 h-48"></div>
      <p class="mt-3 text-sm text-gray-600">Tunjukkan QR ini kepada panitia.</p>
    </div>

    <div class="mt-5 flex gap-2 justify-center">
      <button id="btnDownload" class="px-4 py-2 bg-blue-600 text-white rounded">Download QR</button>
      <a href="/" class="px-4 py-2 border rounded text-gray-700">Kembali</a>
    </div>

    <div class="mt-4 text-xs text-gray-500">
      Jika QR tidak muncul, hubungi developer atau kunjungi
      <a href="https://info-digicraft.vercel.app/" class="text-blue-900"><b>CLICK DISINI!</b></a>
    </div>

    <footer>
      <div class="mt-6 text-center text-xs text-gray-500">
        Â© 2024 Festara. Develop by
        <a href="https://www.instagram.com/fizzx.docx/" class="text-blue-900"><b>FizzxDevv</b></a>
      </div>
    </footer>
  </div>

<script type="module">
import { db } from "/firebase.js";
import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Ambil ID
const url = new URL(window.location.href);
const id = url.searchParams.get("id");

// QR Code
new QRCode(document.getElementById("qrcode"), {
  text: id,
  width: 180,
  height: 180
});

// Download QR
document.getElementById("btnDownload").onclick = () => {
  const canvas = document.querySelector("#qrcode canvas");
  const link = document.createElement("a");
  link.download = "qr-" + id + ".png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};

// Tombol highlight
document.getElementById("btnCekStatus").onclick = () => {
  const box = document.getElementById("status");
  box.classList.add("highlight");
  setTimeout(() => box.classList.remove("highlight"), 1200);
  box.scrollIntoView({ behavior: "smooth", block: "center" });
};

// FIRESTORE REALTIME
const ref = doc(db, "peserta", id);

onSnapshot(ref, (snap) => {
  if (!snap.exists()) {
    document.getElementById("status").innerHTML =
      `<p class="text-red-600">Data peserta tidak ditemukan.</p>`;
    return;
  }

  const data = snap.data();
  document.getElementById("nama").textContent = data.nama || "(Tanpa Nama)";

  // STATUS YANG BENAR
  // Admin harus set: status = "confirmed"
  if (data.status === "confirmed") {
    document.getElementById("status").innerHTML = `
      <lord-icon src="https://cdn.lordicon.com/hjeefwhm.json"
        trigger="loop" style="width:150px;height:150px;">
      </lord-icon>
      <p class="mt-2 text-green-700 font-semibold text-lg">
        Registrasi Anda Sudah Dikonfirmasi!
      </p>
      <p class="text-gray-600 text-sm">Silakan ambil souvenir ke panitia.</p>
    `;
  } else {
    document.getElementById("status").innerHTML = `
      <lord-icon src="https://cdn.lordicon.com/xjovhxra.json"
        trigger="loop" style="width:120px;height:120px;">
      </lord-icon>
      <p class="mt-2 text-gray-700 font-semibold text-lg">
        Menunggu Konfirmasi Panitia...
      </p>
    `;
  }
});
</script>

</body>
</html>
